name: Build OpenWrt Container Image

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨è§¦å‘æµ‹è¯•

env:
  REGISTRY: ghcr.io
  # é•œåƒåç§°è½¬ä¸ºå°å†™é¿å… GHCR æŠ¥é”™
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # èŽ·å– OpenWrt å®˜æ–¹æœ€æ–° Release Tag
      - name: Get Latest Release Tag
        id: get_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/openwrt/openwrt/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "rootfs_tag=${TAG#v}" >> $GITHUB_OUTPUT
          echo "å®˜æ–¹æœ€æ–°ç‰ˆæœ¬ä¸º: $TAG"

      # å‡†å¤‡å¤šæž¶æž„çŽ¯å¢ƒ (Buildx)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # è®°å½•å¼€å§‹æ—¶é—´
      - name: Set Start Time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      # æž„å»ºå¤šæž¶æž„é•œåƒ
      - name: Build and push Multi-arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # ä½¿ç”¨æž„å»ºå‚æ•°ä¼ å…¥ç‰ˆæœ¬å·
          build-args: |
            OW_TAG=${{ steps.get_tag.outputs.rootfs_tag }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_tag.outputs.tag }}
          # æžè‡´ç˜¦èº«å»ºè®®ï¼šå¯ç”¨ Docker åŽ‹ç¼©
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # è®¡ç®—è€—æ—¶å’Œæ±‡æ€»ä¿¡æ¯
      - name: Post-build Summary
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "### ðŸš€ å‘å¸ƒå®Œæˆï¼" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.get_tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æž¶æž„**: x86_64/amd64, arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **è€—æ—¶**: ${MINUTES}åˆ†${SECONDS}ç§’" >> $GITHUB_STEP_SUMMARY
          echo "- **å­˜å‚¨**: [ghcr.io/${{ env.IMAGE_NAME }}](https://ghcr.io/${{ env.IMAGE_NAME }})" >> $GITHUB_STEP_SUMMARY
